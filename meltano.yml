      config:
        default_start_date: "1950-01-01"
        add_record_metadata: true

        ### tickers ###

        all_tickers:
          tickers: "*"
        stock_tickers:
          tickers: '*'
        stock_tickers_pts:
          tickers: '*'
        futures_tickers:
          tickers: '*'
        forex_tickers:
          tickers: '*'
        indices_tickers:
          tickers: "*"
        crypto_tickers:
          tickers: '*'
        crypto_tickers_top_250:
          tickers: '*'

        ### all prices (long) ###

        prices_1m:
          tickers: [ "AAPL", "META", "AGD", "BTC-USD", "EURUSD=X", "ES=F", "CL=F", "ZN=F", "^VIX", "^TYX", "STRI.PVT", "TQQQ" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        prices_2m:
