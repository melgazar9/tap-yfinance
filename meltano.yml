        ### financials ###

        actions:
          tickers: [ "AYO.F" ]

        balance_sheet:
          tickers: [ "AAPL", "META" ]

        cash_flow:
          tickers: [ "AAPL", "META" ]

        calendar:
          tickers: [ "AAPL", "META" ]

        dividends:
          tickers: [ "AAPL", "META" ]

        earnings_dates:
          tickers: [ "AAPL", "META" ]

        fast_info:
          tickers: [ "AAPL", "META" ]

        financials:
