version: 1
send_anonymous_usage_stats: true
project_id: tap-yfinance

default_environment: test
environments:
  - name: test

plugins:
  extractors:
    - name: "tap-yfinance"
      namespace: "tap_yfinance"
      pip_url: -e .

      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      select:
        - actions
        - balance_sheet

      config:
        default_start_date: "1950-01-01"
        add_record_metadata: true
        financial_category:

          ### tickers ###

          tickers:
            stock_tickers:
              tickers: '*'
              schema_category: stock_tickers
            forex_tickers:
              tickers: '*'
              schema_category: forex_tickers
            crypto_tickers:
              tickers: '*'
              schema_category: crypto_tickers

          ### prices ###

          prices:
            ### long ###

            stock_prices_1m:
              tickers: ["AAPL", "META"]
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: stock_prices

            forex_prices_1m:
              tickers: ["EURUSD=X", "RUB=X"]
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: forex_prices

            crypto_prices_1m:
              tickers: ["BTC-USD", "ETH-USD"]
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: crypto_prices

            ### wide ###

            stock_prices_1m_wide:
              tickers: ["AAPL", "META"]
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: stock_prices_wide

            forex_prices_1m_wide:
              tickers: ["EURUSD=X", "RUB=X"]
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: forex_prices_wide

            crypto_prices_1m_wide:
              tickers: '*'
              yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }
              schema_category: crypto_prices_wide


          ### financials ###

          financials:
            actions:
              tickers: [ "AAPL", "META" ]
              yf_params: {}
              schema_category: get_actions

            balance_sheet:
              tickers: [ "AAPL", "META" ]
              yf_params: {}
              schema_category: get_balance_sheet


      metadata:
        ### tickers ###

        stock_tickers:
          replication-method: INCREMENTAL
          replication-key: yahoo_ticker
        forex_tickers:
          replication-method: INCREMENTAL
          replication-key: yahoo_ticker
        crypto_tickers:
          replication-method: INCREMENTAL
          replication-key: yahoo_ticker

        ### prices ###

        stock_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        forex_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        crypto_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        ### prices wide ###

        stock_prices_1m_wide:
          replication-method: INCREMENTAL
          replication-key: timestamp

        forex_prices_1m_wide:
          replication-method: INCREMENTAL
          replication-key: timestamp

        crypto_prices_1m_wide:
          replication-method: INCREMENTAL
          replication-key: timestamp

        ### financials ###

        actions:
          replication-method: INCREMENTAL
          replication-key: timestamp

        balance_sheet:
          replication-method: INCREMENTAL
          replication-key: timestamp

        cash_flow:
          replication-method: INCREMENTAL
          replication-key: timestamp

        dividends:
          replication-method: INCREMENTAL
          replication-key: timestamp

        earnings_dates:
          replication-method: INCREMENTAL
          replication-key: timestamp

        fast_info:
          replication-method: INCREMENTAL
          replication-key: timestamp

        financials:
          replication-method: INCREMENTAL
          replication-key: timestamp

        history_metadata:
          replication-method: INCREMENTAL
          replication-key: timestamp

        income_stmt:
          replication-method: INCREMENTAL
          replication-key: timestamp

        institutional_holders:
          replication-method: INCREMENTAL
          replication-key: timestamp

        major_holders:
          replication-method: INCREMENTAL
          replication-key: timestamp

        mutualfund_holders:
          replication-method: INCREMENTAL
          replication-key: timestamp

        news:
          replication-method: INCREMENTAL
          replication-key: timestamp

        shares_full:
          replication-method: INCREMENTAL
          replication-key: timestamp

        splits:
          replication-method: INCREMENTAL
          replication-key: timestamp

        option_chain:
          replication-method: INCREMENTAL
          replication-key: timestamp

        options:
          replication-method: INCREMENTAL
          replication-key: timestamp

        quarterly_balance_sheet:
          replication-method: INCREMENTAL
          replication-key: timestamp

        quarterly_cash_flow:
          replication-method: INCREMENTAL
          replication-key: timestamp

        quarterly_financials:
          replication-method: INCREMENTAL
          replication-key: timestamp

        quarterly_income_stmt:
          replication-method: INCREMENTAL
          replication-key: timestamp


  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
