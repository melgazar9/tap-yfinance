version: 1
send_anonymous_usage_stats: true
project_id: tap-yfinance

default_environment: test
environments:
  - name: test

plugins:
  extractors:
    - name: "tap-yfinance"
      namespace: "tap_yfinance"
      pip_url: -e .

      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      select:
        - all_tickers.*
        - prices_1m.*
        - prices_2m.*
        - prices_5m.*
