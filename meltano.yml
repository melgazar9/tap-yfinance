version: 1
send_anonymous_usage_stats: true
project_id: tap-yfinance

default_environment: test
environments:
  - name: test

plugins:
  extractors:
    - name: "tap-yfinance"
      namespace: "tap_yfinance"
      pip_url: -e .

      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      select:
        - stock_tickers.*
        - futures_tickers.*
        - forex_tickers.*
        - crypto_tickers.*
        - crypto_tickers_top_250.*
        - stock_prices_1m.*
        - stock_prices_2m.*
        - stock_prices_5m.*
        - stock_prices_1h.*
        - stock_prices_1d.*
        - futures_prices_1m.*
        - futures_prices_2m.*
        - futures_prices_5m.*
        - futures_prices_1h.*
        - futures_prices_1d.*
        - forex_prices_1m.*
        - forex_prices_2m.*
        - forex_prices_5m.*
        - forex_prices_1h.*
        - forex_prices_1d.*
        - crypto_prices_1m.*
        - crypto_prices_2m.*
        - crypto_prices_5m.*
        - crypto_prices_1h.*
        - crypto_prices_1d.*
#        - stock_prices_wide_1m.*
#        - futures_prices_wide_1m.*
#        - forex_prices_wide_1m.*
#        - crypto_prices_wide_1m.*
        - actions.*
        - balance_sheet.*
        - calendar.*
        - cash_flow.*
        - dividends.*
        - earnings_dates.*
        - fast_info.*
        - financials.*
        - history_metadata.*
        - income_stmt.*
        - insider_purchases.*
        - insider_roster_holders.*
        - insider_transactions.*
        - institutional_holders.*
        - major_holders.*
        - mutualfund_holders.*
        - news.*
        - recommendations.*
        - shares_full.*
        - splits.*
        - option_chain.*
        - options.*
        - quarterly_balance_sheet.*
        - quarterly_cash_flow.*
        - quarterly_financials.*
        - quarterly_income_stmt.*
        - upgrades_downgrades.*

      config:
        default_start_date: "1950-01-01"
        add_record_metadata: true

        ### tickers ###

        stock_tickers:
          tickers: '*'
        futures_tickers:
          tickers: '*'
        forex_tickers:
          tickers: '*'
        crypto_tickers:
          tickers: [ "BTC-USD", "ETH-USD" ]
        crypto_tickers_top_250:
          tickers: '*'

        ### prices (long) ###

        stock_prices_1m:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        stock_prices_2m:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        stock_prices_5m:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        stock_prices_1h:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 1h, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        stock_prices_1d:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 1d, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_1m:
          tickers: [ "ES=F", "CL=F" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_2m:
          tickers: [ "ES=F", "CL=F" ]
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_5m:
          tickers: [ "ES=F", "CL=F" ]
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_1h:
          tickers: [ "ES=F", "CL=F" ]
          yf_params: { "interval": 1h, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_1d:
          tickers: [ "ES=F", "CL=F" ]
          yf_params: { "interval": 1d, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_1m:
          tickers: [ "EURUSD=X", "RUB=X" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_2m:
          tickers: [ "EURUSD=X", "RUB=X" ]
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_5m:
          tickers: [ "EURUSD=X", "RUB=X" ]
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_1h:
          tickers: [ "EURUSD=X", "RUB=X" ]
          yf_params: { "interval": 1h, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_1d:
          tickers: [ "EURUSD=X", "RUB=X" ]
          yf_params: { "interval": 1d, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_1m:
          tickers: [ "BTC-USD", "ETH-USD" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_2m:
          tickers: [ "BTC-USD", "ETH-USD" ]
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_5m:
          tickers: [ "BTC-USD", "ETH-USD" ]
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_1h:
          tickers: [ "BTC-USD", "ETH-USD" ]
          yf_params: { "interval": 1h, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_1d:
          tickers: [ "BTC-USD", "ETH-USD" ]
          yf_params: { "interval": 1d, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        ### wide ###

        stock_prices_wide_1m:
          tickers: [ "AAPL", "META" ]
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

