{
  "plugin_type": "loaders",
  "name": "target-mysql",
  "namespace": "target_mysql",
  "variant": "thkwag",
  "label": "MySQL",
  "docs": "https://hub.meltano.com/loaders/target-mysql--thkwag",
  "repo": "https://github.com/thkwag/target-mysql",
  "pip_url": "thk-target-mysql",
  "executable": "target-mysql",
  "description": "Open-source relational database management system",
  "logo_url": "https://hub.meltano.com/assets/logos/loaders/mysql.png",
  "capabilities": [
    "about",
    "schema-flattening",
    "stream-maps"
  ],
  "settings_group_validation": [
    []
  ],
  "settings": [
    {
      "name": "allow_column_alter",
      "kind": "boolean",
      "value": false,
      "label": "Allow Column Alter",
      "description": "Allow column alter"
    },
    {
      "name": "database",
      "kind": "string",
      "label": "Database",
      "description": "MySQL database"
    },
    {
      "name": "default_target_schema",
      "kind": "string",
      "label": "Default Target Schema",
      "description": "The default target database schema name to use for all streams."
    },
    {
      "name": "driver_name",
      "kind": "string",
      "value": "mysql",
      "label": "Driver Name",
      "description": "SQLAlchemy driver name"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "host",
      "kind": "string",
      "label": "Host",
      "description": "MySQL host"
    },
    {
      "name": "lower_case_table_names",
      "kind": "boolean",
      "value": true,
      "label": "Lower Case Table Names",
      "description": "Lower case table names"
    },
    {
      "name": "password",
      "kind": "password",
      "label": "Password",
      "description": "MySQL password"
    },
    {
      "name": "port",
      "kind": "string",
      "label": "Port",
      "description": "MySQL port"
    },
    {
      "name": "replace_null",
      "kind": "boolean",
      "value": false,
      "label": "Replace Null",
      "description": "Replace null to blank"
    },
    {
      "name": "sqlalchemy_url",
      "kind": "string",
      "label": "Sqlalchemy URL",
      "description": "SQLAlchemy connection string"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "username",
      "kind": "string",
      "label": "Username",
      "description": "MySQL username"
    }
  ]
}